<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع دراسي</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
            border-bottom: 2px solid #fff;
        }
        header img {
            width: 100px;
            height: auto;
        }
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #444;
            color: #fff;
        }
        .button a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

<header>
    <h1>المواد الدراسية</h1>
    <img src="https://raw.githubusercontent.com/username/repository/main/IMG_5386.png" alt="Logo">
</header>

<div class="container">
    <button class="button">
        <a href="https://vocational.edu.iq/wp-content/uploads/2024/01/%D8%AA%D8%B7%D8%A8%D9%8A%D9%82%D8%A7%D8%AA-%D8%A7%D9%84%D8%AD%D8%A7%D8%B3%D9%88%D8%A8-%D8%A7%D9%84%D8%A7%D9%88%D9%84-2023.pdf" target="_blank">تطبيقات الحاسوب</a>
    </button>
    <button class="button">اساسيات الكهرباء والالكترونيك</button>
    <button class="button">مبادئ الاتصال والشبكات</button>
    <button class="button">تجميع الحاسوب</button>
    <button class="button">الطبيعيات</button>
    <button class="button">اللغة العربية</button>
    <button class="button">اللغة الانكليزية</button>
    <button class="button">الرياضيات</button>
</div>

</body>
</html>
