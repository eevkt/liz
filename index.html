<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Code Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        .box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 45%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            background-color: #27ae60;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            border: 1px solid #fff;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            resize: none;
        }
        #output {
            border: 1px solid white;
            padding: 10px;
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
            color: #f1c40f;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>PowerShell Code Converter</h1>
    <div class="container">
        <div class="box" id="manual-code-box">
            <h2>Enter PowerShell Code</h2>
            <textarea id="ps-code" placeholder="Enter PowerShell code here..."></textarea>
            <button onclick="convertToBat()">Convert to .bat</button>
            <button onclick="convertToVbs()">Convert to .vbs</button>
            <button onclick="runCommand()">Run Command</button>
            <div id="output">Output: Waiting for conversion...</div>
        </div>
    </div>

    <script>
        // Function to convert PowerShell code to .bat file
        function convertToBat() {
            const psCode = document.getElementById("ps-code").value.trim();

            if (psCode === '') {
                alert("Please enter some PowerShell code.");
                return;
            }

            // Prepare the .bat content
            const batContent = `@echo off\npowershell -ExecutionPolicy Bypass -File "%~dp0${psCode}"`;

            // Create and download the .bat file
            downloadFile(batContent, 'converted_script.bat');
        }

        // Function to convert PowerShell code to .vbs file
        function convertToVbs() {
            const psCode = document.getElementById("ps-code").value.trim();

            if (psCode === '') {
                alert("Please enter some PowerShell code.");
                return;
            }

            // Prepare the .vbs content
            const vbsContent = `Set objShell = CreateObject("WScript.Shell")\nobjShell.Run "powershell -ExecutionPolicy Bypass -Command \\"${psCode}\\"", 0, False`;

            // Create and download the .vbs file
            downloadFile(vbsContent, 'converted_script.vbs');
        }

        // Function to run the PowerShell command using the Run dialog
        function runCommand() {
            const psCode = document.getElementById("ps-code").value.trim();

            if (psCode === '') {
                alert("Please enter some PowerShell code.");
                return;
            }

            // Create the command for running PowerShell
            const command = `powershell -ExecutionPolicy Bypass -Command "${psCode}"`;
            document.getElementById("output").textContent = `Run the following command in the Run dialog:\n${command}`;
        }

        // Function to create and download the file
        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'application/octet-stream' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            document.getElementById("output").textContent = `${fileName} Generated and Downloaded!`;
        }
    </script>

</body>
</html>
