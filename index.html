<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS1 to EXE Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>

    <h1>PS1 to EXE Converter</h1>
    <div class="container">
        <div class="box" id="file-selection-box">
            <h2>Select PowerShell Script</h2>
            <label id="choose-file-button" for="file-input">Choose .ps1 File</label>
            <input type="file" id="file-input" accept=".ps1" />
            <div id="file-name">No file chosen</div>
            <button id="convert-file-button" onclick="convertFileToEXE()">Convert PS1 to EXE</button>
        </div>

        <div class="box" id="manual-code-box">
            <h2>Enter PowerShell Code</h2>
            <textarea id="ps-code" placeholder="Enter PowerShell code here..."></textarea>
            <button id="convert-code-button" onclick="convertCodeToEXE()">Convert Code to EXE</button>
            <div id="ps-output">EXE Output: Waiting for conversion...</div>
        </div>
    </div>

    <script>
        let selectedFile;

        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                selectedFile = this.files[0];
                fileNameDisplay.textContent = selectedFile.name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        function convertFileToEXE() {
            if (!selectedFile) {
                alert("Please select a .ps1 file first.");
                return;
            }

            const formData = new FormData();
            formData.append("ps1File", selectedFile);

            fetch('/convert', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'converted_script.exe';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                document.getElementById("ps-output").textContent = "EXE Generated and Downloaded!";
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        // The convertCodeToEXE function can be implemented similarly if desired.
    </script>

</body>
</html>
