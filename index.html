<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerShell to EXE Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #0f0f3d, #1a1a2e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            color: #00aaff;
        }
        .container {
            background-color: #161625;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #000;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            padding: 15px;
            border: none;
            resize: none;
            margin-bottom: 20px;
            background-color: #222244;
            color: #00e6e6;
            font-size: 1rem;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00aaff;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0077cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>PowerShell to EXE Converter</h1>
    <div class="container">
        <textarea id="ps-code-input" placeholder="Enter your PowerShell code here..."></textarea>
        <button onclick="convertToExe()">Convert to EXE</button>
    </div>

    <script>
        function convertToExe() {
            const psCode = document.getElementById("ps-code-input").value;
            if (!psCode.trim()) {
                alert("Please enter valid PowerShell code.");
                return;
            }

            // Send the PowerShell code to the backend for conversion using PS2EXE
            fetch('/convert-to-exe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: psCode })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                // Create a download link for the generated EXE file
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'converted_script.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            })
            .catch(error => {
                console.error('Error converting to EXE:', error);
                alert('Failed to convert PowerShell script to EXE. Please try again later.');
            });
        }
    </script>
</body>
</html>
